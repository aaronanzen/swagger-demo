  /v1/accesoCliente:
    post:
      tags:
        - "Middleware"
      description: 'La página de inicio de sesión podrá utilizar esta información para iniciar sesión. Todos estos datos vendran de otro servicio agregador por cabecera'
      consumes:
        - application/json
      parameters:
        - name: iv-user
          in: header
          description: 'Nombre del usuario autenticado (numérico y tempralmete con algunos alfanuméricos)'
          required: true
          type: integer
          
        - name: iv-creds
          in: header
          description: 'Elemento con la representación en base64 de la credencial de usuario de TAM. Se requiere para algunas operaciones de los Servicios de Seguridad.'
          required: true
          type: integer
          
        - name: iv-groups
          in: header
          description: 'Lista separada por comas de los grupos de TAM/LDAP a los que pertenece el usuario.'
          required: true
          type: integer
        
        - name: numero-cliente
          in: header
          description: 'El dato de NumeroCliente del usuario (numero de 10 digitos).'
          required: true
          type: integer
          
        - name: nombre-completo
          in: header
          description: 'El dato de nombre completo del usuario. Almacenado en LDAP como el atributo CN, en el caso de Persona Física es el nombre completo, en el caso de Persona Moral se trata de la razón social.'
          required: true
          type: integer
          
        - name: tipo-authenticacion
          in: header
          description: 'El tipo de autenticación que se realizó con el Token. Generado por el módulo de autenticación de token, puede ser RO (ResponseOnly) o CR (Challenge/Response), dependiendo del tipo de autenticación realizado'
          required: true
          type: integer
          
        - name: contratoAceptado
          in: header
          description: 'El dato de primerAcceso del usuario.'
          required: true
          type: integer
          
        - name: fechaUltimoAcceso
          in: header
          description: 'El dato de fechaUltimoAcceso del usuario. Se devuelve en un formato estándar de yyyyMMddHHmmss.0Z utilizado por Tivoli Directory Server.'
          required: true
          type: integer
          
        - name: Tipocanal
          in: header
          description: 'El canal de acceso. Para banca en línea se regresara el valor 1, para los demás canales se deberán definir el catalogo completo'
          required: true
          type: integer
          
        - name: mail
          in: header
          description: 'El canal de acceso. Para banca en línea se regresara el valor 1, para los demás canales se deberán definir el catalogo completo'
          required: true
          type: integer
          
        - in: "body"
          name: "banderaAcceso"
          description: "cookie valida generada por TAM"
          required: false
          schema:
            $ref: "#/definitions/login-in-v1"
        
       
      responses:
          '200':
            description: 'Validacion de bandera Acceso, vendran valores por cabecera'
            schema:
              $ref: '#/definitions/login-res'
              
              
  /v1/listarTokensOTP:
    post:
      tags:
      - "Middleware"
      description: "Interfaz  que le permitira Listar los Tokens de OTP en el sistema TAM de Multiva." 
      parameters:
      - in: "body"
        name: "listarTokensOTP"
        description: "Se requiere obtener los atributos (uid, cn, sn, createtimestamp,vascoTokenSerialNumber) para todos los usuarios asociados a la persona representada por idPersona; además se requiere obtener el atributo estadoToken para cada UID que fue obtenido en esta consulta."
        required: true
        schema:
          $ref: "#/definitions/listarTokensOTP-in"
      responses:
        200:
          description: "Al obtener dichas listas se deberá asociar el atributo estadoToken para cada UID (haciendo match entre las dos listas), creando solo una lista."
          schema:
            $ref: "#/definitions/listarTokensOTP-res"
            
  /v1/activacionOTP:
    post:
      tags:
